<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <title>Dashboard</title>
</head>
    <body>
        <nav class = "navbar navbar-expand-lg bg-dark borda-nav">
            <div class = "container d-flex align-items-center">
                <ul class = "navbar-nav d-flex flex-row align-items-center">
                    <li class = "nav-item">
                        <img src = "images/IFPR.png" class = "rounded-circle" style = "height: 10vh; margin-left: 6vw;">
                    </li>
                    <li class = "nav-item">
                        <button class = "btn btn-light rounded-1 borda-botao border-secondary ms-4">Novos Dados</button>
                    </li>
                    <li class = "nav-item">
                        <select class = "btn btn-light rounded-1 borda-botao border-secondary ms-4 text-start">
                            <option selected>Anual</option>
                            <option>Semetral</option>
                            <option>Mensal</option>
                        </select>
                    </li>
                    <li class = "nav-item ms-3 d-flex flex-column">
                        <div>
                            <input type = "checkbox" name = "servidores" id = "servidores">
                            <label for = "servidores" class = "text-light">Servidores</label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "estudantes" id = "estudantes">
                            <label for = "estudantes" class = "text-light">Estudantes</label>
                        </div>
                    </li>
                    <li class = "nav-item ms-3 d-flex flex-column">
                        <input type = "color" class = "form-control form-control-color" id = "exampleColorInput"
                        value = "00000" title = "Choose Your Color" style = "width: 4vw;">
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link.dropdown-toggle" href = "">Mais</a>
                    </li>
                </ul>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>
    </body>
</html>
