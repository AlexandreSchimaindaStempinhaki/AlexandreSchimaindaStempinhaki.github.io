<!doctype html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <title>IFPR</title>

<body class="m-0 p-0 overflow-hidden" style="font-family: 'Roboto', sans-serif;">
  <div class="row overflow-hidden">
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="container justify-content-center w-75">
        <div class="row">
          <div class="col-12">
            <h1>Login</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>Fa√ßa o login para continuar</h3>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-12">
            <input type="text" placeholder="E-mail" class="w-100 border-0 border-bottom">
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-12">
            <input type="text" placeholder="Senha" class="w-100 border-0 border-bottom">
          </div>
        </div>
        <div class="row pt-4 d-flex align-items-center">
          <div class="col-6">
            <button type="button" class=" rounded-3 border-0 bg-danger text-white">Logar</button>
          </div>
          <div class="col-6 text-end">
            Esqueceu a senha

        </div>
        <div class="row pt-4 ps-5">
          <div class="col-12">
            <hr class="ps-5 w-75">
          </div>
        </div>
        <div class = "row pt-5">
          <div class = col-3>
            <div class = "bg-primary rounded-circle d-flex align-items-center justify-content-center" style = "width: 60px; height: 60px;">
              <i class = "bi bi-facebook fs-5 text-white"></i>
            </div>
          </div>
          <div class = col-3 class = "initial-scale-2">
            <div class = "bg-danger rounded-circle d-flex align-items-center justify-content-center" style = "width: 60px; height: 60px;">
              <i class = "bi bi-google fs-5 text-white"></i>
            </div>
          </div>
          <div class = col-3>
            <div class = "bg-info rounded-circle d-flex align-items-center justify-content-center" style = "width: 60px; height: 60px;">
              <i class = "bi bi-twitter fs-5 text-white"></i>
            </div>
          </div>
          <div class = col-3>
            <div class = "bg-primary rounded-circle d-flex align-items-center justify-content-center" style = "width: 60px; height: 60px;">
              <i class = "bi bi-linkedin fs-5 text-white"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-none d-md-block p-0">
      <img src="images/LogoIFPR.png" style="width : 100%; height: 100vh;" alt="Logo do IFPR">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
